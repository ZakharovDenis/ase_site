{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Генератор отчетов</title>
    <link rel="stylesheet" type="text/css" href="{% static "main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "login.css" %}">
</head>
<body>

    <h1>Введите новый пароль</h1>

</div>
</body>
</html>
