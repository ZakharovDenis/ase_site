{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор отчетов</title>
    <link rel="stylesheet" type="text/css" href="{% static "main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "login.css" %}">
</head>
<body>
<div class=reset-box align='center'>
    <h1>Восстановление пароля</h1>
    <p>Введите e-mail, привязанный к аккаунту, на который придут инструкции по восстановлению пароля</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="/" class=btnsec>Назад</a>
        <input type="submit" value="Отправить" class=btn>
    </form>
</div>
</body>
</html>
