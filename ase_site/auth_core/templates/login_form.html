{% extends "static/static_files/html/login_page.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    {%for val in values%}
    <p>{{val}}</p>
    {%endfor%}
    <form method="POST" autocomplete="off">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Войти" class="btnmain">
  </form>
  <p><a href="/auth/register" class="btnsec">Регистрация</a></p>
</body>
</html>
{% endblock %}
